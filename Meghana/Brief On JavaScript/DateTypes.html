<html>
    <head>
        <title> Date Types </title>
    </head>

    <body>
        <h1>Data Types in JavaScript</h1>
        
        <script>
            var a = 6;
            var b = 9;
            var c = 9;
            var d = null;
            var e; //undefined

            document.write("a and b are equal: " + (a==b))
            document.write("<br>")
            document.write("b and c are equal: " + (b==c))
            document.write("<br>")
            document.write("The value of d is: " + d)
            document.write("<br>")
            document.write("The value of e is: " + e)
        </script>
    </body>
</html>
