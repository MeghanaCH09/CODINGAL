<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container mt-4 pt-4" id="contacts">
        <h2 class="text-danger mb-3 pb-3">My Contacts</h2>
        <div class="row">
            <!-- First card -->
            <div class="col-4 mb-3">
                <div class="card" style="width: 18rem; border-radius: 25px;">
                    <img src="address.png" style="height: 15rem;">
                    <div class="card-body">
                        <h2 class="card-title">ADDRESS</h2>
                        <p class="card-text">My address is <i>Kg480 HouseN0.2, Vision City, Kigali, Rwanda</i></p>
                        <a href="#" class="btn btn-warning">Open in Google Maps</a>
                    </div>
                </div>
            </div>

            <!-- Second card -->
            <div class="col-4 mb-3">
                <div class="card" style="width: 18rem; border-radius: 25px;">
                    <img src="email.jpg" style="height: 17rem;">
                    <div class="card-body">
                        <h2 class="card-title">Email</h2>
                        <p class="card-text">My email is <i>meghanacheruvu@gmail.com</i></p>
                        <a href="#" class="btn btn-warning">Open in Gmail</a>
                    </div>
                </div>
            </div>

            <!-- Third card -->
            <div class="col-4 mb-3">
                <div class="card" style="width: 18rem; border-radius: 25px;">
                    <img src="phonenumber.png" style="height: 17rem;">
                    <div class="card-body">
                        <h2 class="card-title">PHONE</h2>
                        <p class="card-text">My phone number is <i>0790002910</i></p>
                        <a href="#" class="btn btn-warning">Open in WhatsApp</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
