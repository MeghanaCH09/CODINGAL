<html>
    <head>
        <title>Arrow Function</title>
    </head>

    <body>
        <h1>JacaScript Arrow Function</h1>
        <p id="result"></p>

        <script>
            add = (a,b) => a+b;
            document.getElementById("result").innerHTML = add(5,8);
        </script>
    </body>
</html>
