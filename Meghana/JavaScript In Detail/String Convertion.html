<html>
    <head>
        <title>String Convertion</title>
    </head>

    <body>
        <h1>String Convertion</h1>
        <p id="numberresult"></p>
        <p id="stringresult"></p>

        <script>
            var x = 40;
            var y = 60;

            document.getElementById("numberresult").innerHTML = x+y;
            document.getElementById("stringresult").innerHTML = String(x) + String(y);
        </script>
    </body>
</html>
