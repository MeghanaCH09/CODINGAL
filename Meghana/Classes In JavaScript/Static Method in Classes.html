<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Classes</title>
</head>
<body>
    <h1>Static Method in Classes</h1>
    <p id="hello"></p>
    <p id="hi"></p>
    <p id="welcome"></p>

    <script>
        class student {
            constructor(name){
                this.studentname = name;
            }

            static hello() {
                return "Hello!";
            }

            hi(){
                return "Hi " + this.studentname
            }
        }

        myname = new student("Meghana");
        document.getElementById("hello").innerHTML = student.hello();
        document.getElementById("hi").innerHTML= myname.hi();
        document.getElementById("welcome").innerHTML = student.welcome(myname);
    </script>
</body>
</html>
