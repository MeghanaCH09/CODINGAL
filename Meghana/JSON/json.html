<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <h1>JSON</h1>
    <p id="result"></p>
    <script>
        var obj = {name:"Megha", age: 14, place: "Rwanda"}
        var myJSON=JSON.stringify(obj);
        var newJSON=JSON.parse(myJSON);
        document.getElementById("result").innerHTML=newJSON.name;
    </script>
</body>
</html>
