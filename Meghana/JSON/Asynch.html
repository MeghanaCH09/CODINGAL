<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Async</title>
</head>
<body>
    <h1>JSON Async</h1>
    <p id="result"></p>
    <script>
        async function add(a,b){
            let response=await a+b;
            display(response);
        }
        function display(some){
            document.getElementById("result").innerHTML=some;
        }
        add(10,30)
    </script>
</body>
</html>
