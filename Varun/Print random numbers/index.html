<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8" />

<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>Portfolio</title>

</head>

<body>

<script>

function getRandomNumber(upper){

const randomNumber = Math.floor(Math.random() * upper) + 1;

return randomNumber;

}

let counter = 0;

while(counter < 10){

document.write("The random number is ${getRandomNumber(10)}");

counter ++;

}

</script>


</body>

</html>
