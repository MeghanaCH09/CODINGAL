<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3 id="response"></h3>
    <script>
        async function add(a,s) {
            let response = await a * s;
            display(response);
        }
        function display(some) {
            document.getElementById("response").innerHTML = some;
        }
        add(42,48)
    </script>
</body>
</html>
